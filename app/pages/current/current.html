<ActionBar title="Current Weather Condition">
</ActionBar>
<TabView selectedIndex="0" (selectedIndexChange)="onIndexChanged($event)" sdkExampleTitle sdkToggleNavButto>
	<StackLayout *tabItem="{title: 'Current'}">
		<GridLayout rows="*, auto">
			<StackLayout row="0" *ngIf="weather">
				<StackLayout orientation="horizontal">
					<Label text="Last Updated:"></Label>
					<Label [text]="weather.lastUpdated"></Label>
				</StackLayout>

				<StackLayout orientation="horizontal">
					<Label text="Temperature:"></Label>	
					<Label [text]="weather.tempC" class="temperature"></Label>
				</StackLayout>

				<StackLayout orientation="horizontal">
					<Label text="Condition:"></Label>
					<Label [text]="weather.condition.text"></Label>
					<!--<Image [src]="weather.condition.icon" stretch="none"></Image>-->
					<Image [src]="'//cdn.apixu.com/weather/64x64/night/113.png'" stretch="none"></Image>
				</StackLayout>

				<StackLayout orientation="horizontal">
					<Label row="3" col="0" text="Wind (KpH):"></Label>
					<Label row="3" col="1"  [text]="weather.windKph"></Label>
				</StackLayout>

				<StackLayout orientation="horizontal">
					<Label row="4" col="0" text="Wind Direction:"></Label>
					<Label row="4" col="1" [text]="weather.windDirection"></Label>
				</StackLayout>

				<StackLayout orientation="horizontal">
					<Label row="5" col="0" text="Pressure:"></Label>
					<Label row="5" col="1" [text]="weather.pressure"></Label>
				</StackLayout>

				<StackLayout orientation="horizontal">
					<Label row="6" col="0" text="Humidity:"></Label>
					<Label row="6" col="1" [text]="weather.humidity"></Label>
				</StackLayout>

				<StackLayout orientation="horizontal">
					<Label row="7" col="0" text="Feels Like:"></Label>
					<Label row="7" col="1" [text]="weather.feelsLikeC"></Label>
				</StackLayout>
			</StackLayout>
			<ActivityIndicator row="0" [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'"
				horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
		</GridLayout>
	</StackLayout>
	<StackLayout *tabItem="{title: 'Yesterday'}">
		
	</StackLayout>
</TabView>
