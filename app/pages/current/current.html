<ActionBar title="Current Weather Condition">
</ActionBar>
<TabView selectedIndex="0" (selectedIndexChange)="onIndexChanged($event)" sdkExampleTitle sdkToggleNavButto>
	<StackLayout *tabItem="{title: 'Current'}">
		<GridLayout rows="*, auto">
			<GridLayout row="0" columns="auto, *" *ngIf="weather">
				<StackLayout row="0" orientation="horizontal">
					<Label col="0" text="Last Updated:"></Label>
					<Label col="1" [text]="weather.lastUpdated"></Label>
				</StackLayout>

				<StackLayout row="1" orientation="horizontal">
					<Label col="0" text="Temperature:"></Label>	
					<Label col="1" [text]="weather.tempC" class="temperature"></Label>
				</StackLayout>

				<StackLayout row="2" orientation="horizontal">
					<Label col="0" text="Condition:"></Label>
					<Label col="1" [text]="weather.condition.text"></Label>
					<!--<Image [src]="weather.condition.icon" stretch="none"></Image>-->
					<Image [src]="'//cdn.apixu.com/weather/64x64/night/113.png'" stretch="none"></Image>
				</StackLayout>

				<StackLayout row="3" orientation="horizontal">
					<Label col="0" text="Wind (KpH):"></Label>
					<Label col="1"  [text]="weather.windKph"></Label>
				</StackLayout>

				<StackLayout row="4" orientation="horizontal">
					<Label col="0" text="Wind Direction:"></Label>
					<Label col="1"  [text]="weather.windDirection"></Label>
				</StackLayout>

				<StackLayout row="5" orientation="horizontal">
					<Label col="0" text="Pressure:"></Label>
					<Label col="1"  [text]="weather.pressure"></Label>
				</StackLayout>

				<StackLayout row="6" orientation="horizontal">
					<Label col="0" text="Humidity:"></Label>
					<Label col="1"  [text]="weather.humidity"></Label>
				</StackLayout>

				<StackLayout row="7" orientation="horizontal">
					<Label col="0" text="Feels Like:"></Label>
					<Label col="1"  [text]="weather.feelsLikeC"></Label>
				</StackLayout>
			</GridLayout>
			<ActivityIndicator row="0" [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'"
				horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
		</GridLayout>
	</StackLayout>
	<StackLayout *tabItem="{title: 'Yesterday'}">
		
	</StackLayout>
</TabView>
